[values]
LinstorRepo = ""

[[steps]]
[steps.shell]
script = """
set -ex

# apt utils
apt-get update
apt-get install -y wget ca-certificates gnupg2 netcat-openbsd rsync

# linstor
wget -O- https://packages.linbit.com/package-signing-pubkey.asc | apt-key add -
echo "deb $LINSTOR_REPO focal drbd-9" > /etc/apt/sources.list.d/linbit.list
apt-get update
apt-get install -y linstor-controller linstor-satellite linstor-client drbd-module-`uname -r` drbd-utils lvm2
apt-get clean

echo "global { usage-count no; }" > /etc/drbd.d/global_common.conf
mkdir -p /var/log/journal
"""
[steps.shell.env]
LINSTOR_REPO = "{{ .LinstorRepo }}"
